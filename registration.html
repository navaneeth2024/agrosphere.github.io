<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <section>
        <div class="contentBox">
            <div class="formBox">
                <h2>Register</h2>
                <form >
                    <div class="inputBox">
                        <span>Name</span>
                        <input type="text" name="user" id="name">
                    </div>
                    <div class="inputBox">
                        <span>User ID</span>
                        <input type="text" name="user" id="sid">
                    </div>
                    <div class="inputBox">
                        <span>E-Mail</span>
                        <input type="email" name="user" id="email">
                    </div>
                    <div class="inputBox">
                        <span>Phone</span>
                        <input type="tel" name="user" id="phone">
                    </div>
                    <div class="inputBox">
                        <span>Password</span>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="inputBox">
                        <span>Confirm Password</span>
                        <input type="password" name="pass" id="cpass">
                    </div>
                    <div class="inputBox">
                        <span>City/Village</span>
                        <input type="text" name="pass" id="city">
                    </div>
                    <div class="inputBox">
                        <span>District</span>
                        <select id="district">
                            <option value="-">-</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Kochi">Kochi</option>
                            <option value="Palakkad">Palakkad</option>
                        </select>
                    </div>
                </form>
                    <div class="inputBoxSubmit">
                        <!-- <input type="submit" value="Register" name="register" id="reg"> -->
                        <button class="inputBoxSubmitBtn" id="reg" onclick="location.href='homepage.html'">Register</button>
                    </div>
                    <div class="inputBoxDont">
                        <p>Already Have An Account? <a href="loginpage.html">Login</a></p>
                    </div>
                
            </div>
        </div>
        <div class="imgBox">
            <img src="pics/register1.jpg" alt="register">
        </div>
    </section>
    <div class="ellipse1"></div>
    <!--<div class="ellipse2"></div>-->
</body>
</html>
