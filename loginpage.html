<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/loginpage.css">
    <script>
        function logincheck(){
            /*document.getElementById("fnamep").style.color="red";
            document.getElementById("fnamep").innerHTML="Firstname must be only string without whitespaces!";*/
            var usertype=document.getElementById("utype").value;
            var username=document.getElementById("user").value;
            var password=document.getElementById("pass").value;
            console.log(usertype,username,password);
            
            /*if(usertype=="user" && username=="agrosphere" && password=="123456"){
                location.replace("homepage.html");
            }*/
            if(usertype=="user"){
                if(username=="agrosphere" && password=="123456"){
                    location.replace("homepage.html");
                }
                else{
                    document.getElementById("loginerror").style.opacity="1";
                    document.getElementById("loginerror").style.color="red";
                    document.getElementById("loginerror").innerHTML="Wrong username or password!";
                }
            }
            else if(usertype=="admin"){
                document.getElementById("loginerror").style.opacity="1";
                document.getElementById("loginerror").style.color="red";
                document.getElementById("loginerror").innerHTML="Admin is currently inactive!";
            }
            else{
                document.getElementById("loginerror").style.opacity="1";
                document.getElementById("loginerror").style.color="red";
                document.getElementById("loginerror").innerHTML="Choose a usertype!";
            }
        }
        function hideloginerror(){
                document.getElementById("loginerror").style.opacity="0";
            }
    </script>
</head>
<body>
    <section>
        <div class="contentBox">
            <div class="formBox">
                <h2>Login</h2>
                <form id="logform">
                    <div class="inputBox">
                        <select name="usertype" id="utype" onchange="hideloginerror()">
                            <option selected>Login As</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>Username</span>
                        <input type="text" name="user" id="user" onclick="hideloginerror()">
                    </div>
                    <div class="inputBox">
                        <span>Password</span>
                        <input type="password" name="pass" id="pass" onclick="hideloginerror()">
                    </div>
                    <p id="loginerror"><br></p>
                    <!--<div class="inputBoxSubmit">
                        <input type="submit" value="Sign in" name="" onclick="logincheck()">
                    </div>-->
                    
                </form>
                <button onclick="logincheck()" id="inputBox">Sign in</button>
                <div class="inputBoxDont">
                    <p>Don't Have An Account? <a href="registration.html">Sign Up</a></p>
                </div>
            </div>
        </div>
        <div class="imgBox">
            <img src="pics/login.jpg" alt="login">
        </div>
    </section>
    <div class="ellipse1"></div>
</body>
</html>
